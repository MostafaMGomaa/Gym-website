<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link rel="styleSheet" href="../login/login-style.css" />
    
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn-back"><p>&larr;</p></button>
      <div class="form-container">
        <div class="img-container">
          <img src="../img/15.jpg" class="form-img" />
        </div>
        <div id="sign_up" class="sign_up form">
          <form class="sign_up_form">
            <h1 class="sign_up_heading">Sign up</h1>
            <input
              type="text"
              class="sign_up_username"
              autofocus
              placeholder="👤️Username"
            /><br />
            <input
              type="text"
              class="sign_up_email"
              placeholder="🖋️Email"
            /><br />
            <input
              type="password"
              class="sign_up_password"
              placeholder="🛂️Password"
            />
            <br />
            <input
              type="password"
              class="sign_up_repassword"
              placeholder="🖊️Retype your password"
            />
            <br />
            <button class="btn sign_up_submit btn-submit">
              <img src="../img/arrow.png" />
            </button>
            <p class="password_strength">
              Password is <span class="password_strength_msg"></span>
            </p>
            <button type="button" class="btn btnLogin">
              Login
            </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="footer-span links">
        To contact with our support<a href="#" class="link_support">
          click here
        </a></span
      >
    </div>

    <script src="registration-scripts.js"></script>
  </body>
</html>
