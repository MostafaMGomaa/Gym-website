<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link rel="styleSheet" href="../login/login-style.css" />
  </head>
  <body>
    <div class="layout"></div>

    <div class="down-side">
      <span class="footer">
        To contact with our support<a href="#">click here </a></span
      >
    </div>

    <div class="container">
      <div class="sign_up" class="sign_up">
        <form class="sign_up_form">
          <h1 class="sign_up_heading">Sign up</h1>
          <input
            type="text"
            class="sign_up_username"
            autofocus
            placeholder="👤️Username"
          /><br />
          <input
            type="text"
            class="sign_up_email"
            placeholder="🖋️Email"
          /><br />

          <input
            type="password"
            class="sign_up_password"
            placeholder="🛂️Password"
          />
          <br />

          <input
            type="password"
            class="sign_up_repassword"
            placeholder="🖊️Retype your password"
          />
          <br />
          <button class="btn sign_up_submit">
            <img src="../img/arrow.png" />
          </button>

          <p class="password_strength">
            Password is <span class="password_strength_msg"></span>
          </p>

          <div class="links">
            <a href="#login_username" class="login_link">Login</a>
          </div>
        </form>
      </div>
    </div>

    <script src="registration-scripts.js"></script>
  </body>
</html>
