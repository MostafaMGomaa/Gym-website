<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="styleSheet" href="style.css" />
    <title>Contact us</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label class="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name.."
        />

        <label class="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Last Name.."
        />

        <label class="country">Country</label>
        <select class="country-select" id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <label class="subject">Subject</label>
        <textarea
          class="subject-field"
          id="subject"
          name="subject"
          placeholder="Write your comment...."
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div class="btns">
      <button class="btn red">Red</button>
      <button class="btn blue">Blue</button>
      <button class="btn white">White</button>
    </div>

    <div class="footer">
      <div class="social-media">
        <a
          href="https://twitter.com/Mostafa_M_gomaa"
          class="fa fa-twitter"
          target="_blank"
        ></a>
        <a
          href="https://www.facebook.com/Mostafa.M.Gom3a"
          class="fa fa-facebook"
          target="_blank"
        ></a>
        <a
          href="https://www.linkedin.com/in/mostafamgomaa/"
          class="fa fa-linkedin"
          target="_blank"
        ></a>
        <a
          href="https://github.com/MostsfaMGomaa"
          class="fa fa-github"
          target="_blank"
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
