<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Us</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Contact Us!</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required />
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required />
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+20 (12) 867-53-009" />
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Comments, questions?</label>
                <textarea class="form-control" id="comments" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
    <footer class="bg-light text-center text-lg-start">
        <div class="footer-nav">
            <a href="#" class="footer-link">Home</a>
            <a href="#news" class="footer-link">Programs</a>
            <a href="./contact us/contact.html" class="footer-link">Contact</a>
            <a href="./about/about.html" class="footer-link">About</a>
        </div>
        <div class="copyright-container">
            <p class="copyright display-7">
                &copy;2022 Mostafa Gomaa &amp; Ahmed Salem.
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
