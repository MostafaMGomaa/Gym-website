<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="styleSheet" href="style.css" />
    <title>Contact us</title>
    <link rel="icon" type="image/x-icon" href="../img/fav2.png" />
    <script>
      const home = () => {
        window.location.href = "../index.html";
      };
    </script>
  </head>
  <body>
    <button type="button" class="btn-back" onclick="home()">
      <p class="arrow">&larr;</p>
    </button>

    <div class="container">
      <form class="form">
        <h1 class="display-3">Contact us</h1>
        <br />
        <div class="row">
          <div class="col-lg">
            <label class="fname">First Name</label>
          </div>
          <div class="col-lg">
            <label class="lname">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="First Name.."
            />
          </div>
          <div class="col-lg">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Last Name.."
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md">
            <label class="country">Country</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg">
            <select class="country-select" id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>

        <div class="row">Subject</div>
        <div class="row">
          <div class="col-sm">
            <textarea
              class="subject-field"
              id="subject"
              name="subject"
              placeholder="Write your comment...."
            ></textarea>
          </div>
        </div>

        <button class="btn btn-outline-dark">Submit</button>
      </form>
    </div>

    <div class="footer">
      <div class="social-media">
        <a
          href="https://twitter.com/Mostafa_M_gomaa"
          class="fa fa-twitter"
          target="_blank"
        ></a>
        <a
          href="https://www.facebook.com/Mostafa.M.Gom3a"
          class="fa fa-facebook"
          target="_blank"
        ></a>
        <a
          href="https://www.linkedin.com/in/mostafamgomaa/"
          class="fa fa-linkedin"
          target="_blank"
        ></a>
        <a
          href="https://github.com/MostsfaMGomaa"
          class="fa fa-github"
          target="_blank"
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
