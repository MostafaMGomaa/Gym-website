<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet" />
    <link rel="stylesheet" href="./gallery_style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>CSS Grids Gallery</title>
</head>

<body>
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="../img/4.jpg" alt="Gallery image 1" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="../img/8.jpg" alt="Gallery image 2" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="../img/7.jpg" alt="Gallery image 3" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="../img/14.jpg" alt="Gallery image 4" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="../img/5.jpg" alt="Gallery image 5" class="gallery__img" />
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="../img/6.jpg" alt="Gallery image 6" class="gallery__img" />
            </figure>
        </div>
    </div>

    <div class="row">
        <div class="col">
           <img src="../img/11.jpeg" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="Toy car on the road." />
        </div>
        <div class="col">
           <img src="../img/13.jpg" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="Toy car exploring offroad." />
        </div>
        <div class="col">
           <img src="../img/14.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Toy car in the city." />
        </div>
      </div>
      
      <!-- This is your lightbox, it is contained in a modal. Here you provide all the images,
           controls, and another set of preview images as the dots. Dots show your user which
           image is currently active. Note that you use entities (e.g. &times;), more info on
           them at the bottom. -->
           
      <div id="Lightbox" class="modal">
        <span class="close pointer" onclick="closeLightbox()">&times;</span>
        <div class="modal-content">
          <div class="slide">
              <img src="../img/11.jpeg" class="image-slide" alt="Toy car on the road." />
          </div>
          <div class="slide">
              <img src="../img/13.jpg" class="image-slide" alt="Toy car exploring offroad." />
          </div>    
          <div class="slide">
              <img src="../img/14.jpg" class="image-slide" alt="Toy car in the city." />
          </div>
        
          <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
          <a class="next" onclick="changeSlide(1)">&#10095;</a>
        
          <div class="dots">
            <div class="col">
              <img src="../img/11.jpeg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Toy car on the road" />
            </div>
            <div class="col">
              <img src="../img/13.jpg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="Toy car exploring offroad." />
            </div>
            <div class="col">
              <img src="../img/14.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Toy car in the city." />
            </div>
          </div>
        </div>
      </div>
      <script src="gallert-script.js"></script>
</body>

</html>
